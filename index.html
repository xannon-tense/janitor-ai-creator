<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Janitor AI Character Creator</title>

<style>
:root{
  --bg:#000;
  --panel:#0c0c12;
  --text:#eaeaf0;
  --accent:#a855f7;
  --accent-soft:rgba(168,85,247,.25);
}

body.light{
  --bg:#f5f5fa;
  --panel:#ffffff;
  --text:#111;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Arial}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* PARTICLE BACKGROUND */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
}

header h1{
  font-size:20px;
  letter-spacing:.6px;
}

.toggle{
  cursor:pointer;
  border:1px solid var(--accent);
  padding:6px 12px;
  border-radius:8px;
  color:var(--accent);
}

/* CENTER PANEL */
.center{
  display:flex;
  justify-content:center;
  margin-top:8vh;
}

.panel{
  width:90%;
  max-width:900px;
  background:var(--panel);
  border:1px solid var(--accent-soft);
  border-radius:16px;
  padding:32px;
  animation:fadeUp .8s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.panel h2{
  color:var(--accent);
  margin-top:0;
}

.panel p{
  opacity:.85;
  line-height:1.5;
}

button{
  background:var(--accent);
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

.hidden{display:none}

/* FORM */
.form{
  margin-top:30px;
  max-height:60vh;
  overflow-y:auto;
  padding-right:10px;
}

.section{
  margin-bottom:26px;
}

.section h3{
  margin-bottom:10px;
  color:var(--accent);
}

label{
  display:block;
  font-size:13px;
  opacity:.8;
  margin-top:10px;
}

input, textarea, select{
  width:100%;
  background:#00000030;
  border:1px solid var(--accent-soft);
  color:var(--text);
  padding:10px;
  border-radius:8px;
  margin-top:4px;
}

textarea{min-height:70px}

/* LOADING / SPINNER */
#loadingWrap{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:rgba(0,0,0,0.85);
  z-index:10;
  color:white;
  font-weight:bold;
  font-size:28px;
}

.spinner{
  border:6px solid #00000050;
  border-top:6px solid var(--accent);
  border-radius:50%;
  width:60px;
  height:60px;
  animation:spin 1s linear infinite;
  margin-bottom:20px;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* FIRST MESSAGE */
.first-message{
  margin-top:40px;
}

.output{
  white-space:pre-wrap;
  background:#00000040;
  border:1px solid var(--accent-soft);
  padding:16px;
  border-radius:12px;
  margin-top:20px;
  font-size:14px;
  line-height:1.5;
}
</style>
</head>

<header>
  <h1>Janitor AI Character Creator</h1>
  <div class="toggle" onclick="toggleMode()">Light / Dark</div>
</header>
